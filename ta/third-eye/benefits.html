	<h1 class="title"><a href="#">பயன்கள்</a></h1>
	<div class="entry">
        <p>நெற்றிக்கண் விழிப்பால் தன்னைத் தான் அறிந்து தன் ஆண்ம சக்தியை பெருக்கி அன்றாட வாழ்க்கையில் பயன்படுத்தி உடல் நலமும் மன நலமும் பெற்று தன கடமைகளை செய்து பரஞ்சோதியோடு ஜோதியாய் கலப்போம்.</p>
