<div class="post">
	<h1 class="title"><a href="#">Register</a></h1>
	<div class="entry">

      <div id="comments">
        <p> Enter your detail here. We'll contact you and initiate you. </p>
        <form action="https://formspree.io/paranjothithirdeye@gmail.com" method="post">
          <div class="one_third first">
            <label for="name">Name <span>*</span></label>
            <input type="text" name="name" id="name" value="" size="22" required>
          </div>
          <div class="one_third">
            <label for="email">Mail <span>*</span></label>
            <input type="email" name="email" id="email" value="" size="22" required>
          </div>
          <div class="one_third">
            <label for="mobile">Whatsapp/Mobile <span>*</span></label>
            <input type="phone" name="mobile" id="mobile" value="" size="22" required>
          </div>
          <div class="block clear">
            <label for="message">Your Message</label>
            <textarea name="message" id="message" cols="25" rows="10"></textarea>
          </div>
          <div>
            <input type="submit" name="submit" value="Submit Form">
            &nbsp;
            <input type="reset" name="reset" value="Reset Form">
          </div>
        </form>
      </div>

	</div>
</div>
